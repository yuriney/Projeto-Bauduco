<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ta de bauduco?</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/favicons/fusca.ico">
</head>

<body>
  <app-root></app-root>
  <script>
    function openNav() {
      var element = document.getElementById("menuLateral");
      var element1 = document.getElementById("telaPrincipal");
      var element2 = document.getElementById("fundoMenu");
      element.classList.toggle("abrirMenu");
      element1.classList.toggle("abrirMenu");
      element2.classList.add("zIndex");
    }

    function closeNav() {
    }
  </script>
  <script>
    window.onclick = function (event) {
      var classes = event.target.classList;
   
      var modal = document.getElementById('menuLateral');
      if (
          event.target.classList.contains('pi pi-home')
         ) {
        
        var element = document.getElementsByClassName("menuLateral");
        var element1 = document.getElementsByClassName("telaPrincipal");
        var element2 = document.getElementById("fundoMenu");
        element.classList.remove("abrirMenu");
        element1.classList.remove("abrirMenu");
        element2.classList.remove("zIndex");
        
      } 

      if(event.target.classList == 'p-menuitem-text ng-star-inserted' ||
          event.target.nodeName == 'DIV' ||
          event.target.nodeName == 'IMG'){
        openNav();
        var element2 = document.getElementById("fundoMenu");
        element2.classList.remove("zIndex");
      }
      
    }

  </script>
</body>

</html>
